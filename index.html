<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>
<body>
    <h1>Html Registration Form</h1>
 <form>
    <table>
        <tr>
            <td>
               First Name:
            </td>
            <td>
                <input type="text" placeholder="First Name" Name="">
            </td>
        </tr>
        <tr>
            <td>
                Middle Name:
            </td>
            <td>
                <input type="text" placeholder="Optional" Name="">
            </td>
        </tr>
        <tr>
            <td>
                Last Name:
            </td>
            <td>
                <input type="text" placeholder="Last Name" Name="">
            </td>
        </tr>
        <tr>
            <td>
                Password:
            </td>
            <td>
                <input type="text" placeholder="Password" Password="">
            </td>
        </tr>
        <tr>
            <td>
                Gender:
            </td>
            <td>
                <input type="radio" name="Gender">Male
                <input type="radio" name="Gender">Female
            </td>
        </tr>
        <tr>
            <td>
                Email:
            </td>
            <td>
                <input type="text" Placeholder="Email Address" Name="">
            </td>
        </tr>
        <tr>
            <td>
                Phone numb:
            </td>
            <td>
                <select>
                    <option>+234</option>
                    <option>+235</option>
                    <option>+236</option>
                    <option>+237</option>
                    <option>+238</option>
                </select>
                <input type="text" placeholder="080567....." Name="">
            </td>
        </tr>
        <tr>
            <td>
                <input type="Submit" value="Submit" Name="">
            </td>
        </tr>
    </table>
  </form>     
</body>
</html>
